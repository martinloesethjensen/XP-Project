<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div th:replace="/includes/menu::menu"></div>
<form method="post">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Opret reservation</h1>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="date">Dato:</label>
                    <input type="date" name="date" id="date" class="form-control">
                    <label for="start">Start:</label>
                    <input type="time" name="start" id="start" value="10:00:00" step="1800" min="10:00" max="18:00"
                           class="form-control">
                    <label for="end">Slut:</label>
                    <input type="time" name="end" id="end" value="11:00:00" step="1800" min="10:00" max="18:00"
                           class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="people">Antal deltagere:</label>
                    <input type="number" name="peopleAmount" id="people" class="form-control" min="0"
                           th:field="${reservation.peopleAmount}">
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="activity">Aktivitet:</label>
                    <select name="activity" id="activity" class="form-control">
                        <option th:each="activity : ${activities}" th:value="${activity.id}" th:text="${activity.name}"
                                th:selected="${chosenActivity == activity.id}"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <input type="submit" name="action" class="btn btn-primary" value="Tilbage">
                <input type="submit" name="action" class="btn btn-success float-right" value="NÃ¦ste">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</form>
</body>
</html>
