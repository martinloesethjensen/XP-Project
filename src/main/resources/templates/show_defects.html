<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>oversigt over udstyrsdefekter</title>
    <link rel="stylesheet" href="/css/ReservationFillOutCSS.css">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="header-center"> Aktivitetshåndtering</h1>

    <div class="row">
        <div class="col-md-2"></div>

            <table class="table">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Beskrivelse</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="defects: ${DefectArray}">
                    <td hidden th:text="${defects.ID}"/>
                    <td th:text="${defects.toolname}"/>
                    <td th:text="${defects.decription}"/>

                    <td>
                        <a th:href="@{'/delete_defects?ID='+${defects.getID()}}" onclick="return confirm('Bekræft sletning')" class="knap">Slet</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <a href="/chef/" class="btn btn-secondary">Tilbage</a>
        </div>
        <div class="col-md-5"></div>

    </div>
</div>
</body>
</html>
