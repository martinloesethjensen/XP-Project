<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>aktviteterOversigt</title>
    <link rel="stylesheet" href="/css/ReservationFillOutCSS.css">

</head>
<body>
<div th:replace="/includes/menu::menu"></div>
<div class="container-fluid">
<div class="row">
    <div class="col-sm-12">
        <h1 class="header-center"> Aktivitetshåndtering</h1>
    </div>
</div>
    <div class="row">
        <div class="col-sm-12">
            <p class="paragraph-center"> Nuværende aktiviteter</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="th_aktivitet">Aktivitet</th>
                    <th class="th_Vaelg">Vælg</th>

                </tr>
            </thead>
            <tbody>
            <tr th:each="activity: ${activities_HashMap}" >
                <td th:text="${activity.value.getName()}"></td>
                <td><input type="checkbox" th:value="${activity.value.getId()}"/></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <a href="/chef/" class="btn btn-secondary">Tilbage</a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <a href="/create_activity" class="btn btn-success">Tilføj</a>
            <!--<a th:href="@{'/edit_activity?id='+${activity.id}}" class="knap">Rediger</a>-->
            <!--<a th:href="@{'/sletAktivitet?id='+${activity.id}}" onclick="return confirm('Bekræft sletning')" class="knap">Slet</a>-->

        </div>
    </div>

</div>

</body>
</html>
