<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Alley | Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<form class="form-signin" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src="images/logo.png" alt="Adventure Alley Logo" style="width: 100%">
        <h1 class="h3 mb-3 font-weight-normal">Adventure Alley | Login</h1>

    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" id="inputEmail" class="form-control" name="username" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Adgangskode</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Adgangskode">
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <input name="action" class="btn btn-primary btn-block" type="submit" value="Tilbage" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input name="action" class="btn btn-success btn-block" type="submit" value="Log Ind" />
            </div>
        </div>
    </div>

</form>

</body>
</html>
