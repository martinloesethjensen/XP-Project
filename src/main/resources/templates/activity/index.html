<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <title>aktviteterOversigt</title>
    <link rel="stylesheet" href="/css/ReservationFillOutCSS.css">

</head>
<body>

<div th:replace="/includes/menu::menu"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="header-center"> Aktivitetshåndtering</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="paragraph-center"> Nuværende aktiviteter</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Aktivitet</th>
                    <th scope="col" class="text-right">Vælg</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="activity: ${activities_HashMap}">
                    <td th:text="${activity.value.getName()}"></td>
                    <td class="text-right">
                        <form method="get">
                            <a th:href="@{'activity/edit/' + ${activity.value.getId()}}" class="btn btn-primary">Rediger</a>
                            <a th:href="@{'activity/delete/'+${activity.value.getId()}}"
                               onclick="return confirm('Bekræft sletning')" class="btn btn-danger">Slet</a>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <a href="/chef/" class="btn btn-secondary">Tilbage</a>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-1">
            <a href="activity/create" class="btn btn-success">Tilføj</a>
        </div>
    </div>
</div>
</body>
</html>
